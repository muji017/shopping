<app-header></app-header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-4 col-lg-6 bg-light p-4" >
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input formControlName="firstName" type="text" class="form-control my-3" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <input formControlName="lastName" type="text" class="form-control my-3" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <input formControlName="age" type="number" class="form-control my-3" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <select formControlName="gender" class="form-control my-3">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input formControlName="email" type="email" class="form-control my-3" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <input formControlName="username" type="text" class="form-control my-3" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <input formControlName="password" type="password" class="form-control my-3" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <input formControlName="phone" type="tel" class="form-control my-3" placeholder="Enter your phone number">
                </div>
                <div class="d-flex justify-content-center m-2">
                    <button type="submit" class="button">Submit</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
