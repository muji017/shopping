<app-header></app-header>
<div class="container-fluid">
    <div>
        <div class="container-fluid d-flex justify-content-end m-2">
            <div>
            <div class="d-flex justify-content-center form-control rounded">
                <mat-icon>search</mat-icon>
                <input (change)="search()" [(ngModel)]="key" type="search" class="search" placeholder="Search"/>
            </div>
            </div>
        </div>

        <div class="container-fluid m-2">
            <div *ngIf="products.length > 0" class="row m-2">
                <div *ngFor="let product of products" class="col-md-4 col-lg-3 mb-2">
                    <div class="card h-100 mb-4 d-flex flex-column">
                        <img class="card-img-top hover-zoom" [src]="product.images[0]">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold ">{{ product.title }}</h5>
                            <p class="mb-2">Brand: {{ product.brand }}</p>
                            <p class="mb-2">Price: ${{ product.price }}</p>
                            <p class="card-text text-secondary">{{ product.description }}</p>
                            <p class="mb-2">Rating: {{ product.rating }}</p>
                            <div class="mt-auto">
                                <button class="button" (click)="viewProduct(product.id)">More Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>              
    </div>
